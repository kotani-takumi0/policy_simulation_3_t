<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析ログ一覧 | 政策立案支援ツール</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script defer src="config.js?v=20241024"></script>
    <script defer src="auth.js?v=20241024"></script>
    <script defer src="history.js?v=20241024"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-info">
                <h1 class="app-title">
                    <i class="fas fa-clipboard-list"></i>
                    分析ログ一覧
                </h1>
                <p class="header-subtitle">庁内で実行した分析結果の履歴を管理します</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" id="backBtn">
                    <i class="fas fa-arrow-left"></i> 分析画面へ戻る
                </button>
                <div class="auth-controls">
                    <span class="user-label" id="loginStatus">未ログイン</span>
                    <button class="btn btn-outline" id="loginBtn">
                        <i class="fas fa-user"></i> ログイン
                    </button>
                    <button class="btn btn-secondary" id="logoutBtn" style="display: none;">
                        <i class="fas fa-right-from-bracket"></i> ログアウト
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content history-page">
        <div class="history-container">
            <section class="intro-panel">
                <h2>ログ管理について</h2>
                <p>分析実行時に入力内容と検索結果の要点が自動保存されます。不要になったログは削除してください。</p>
            </section>
            <section class="card">
                <h2 class="card-title">
                    <i class="fas fa-database"></i>
                    保存済み分析ログ
                </h2>
                <div class="history-split">
                    <aside class="history-sidebar">
                        <div id="historyStatus" class="history-status">読み込み中...</div>
                        <ul id="historyList" class="history-items"></ul>
                        <button id="historyLoadMoreBtn" class="btn btn-outline" style="display:none; margin-top: 8px;">
                            もっと見る
                        </button>
                    </aside>
                    <section class="history-detail">
                        <div id="historyDetailPlaceholder" class="empty-state">
                            <i class="fas fa-folder-open"></i>
                            <p>左の一覧からログを選択してください</p>
                        </div>
                        <div id="historyDetail" style="display:none;"></div>
                    </section>
                </div>
            </section>
        </div>
    </main>

    <div class="toast" id="toast"></div>

    <div class="modal-backdrop hidden" id="loginModalBackdrop" aria-hidden="true">
        <div class="modal-window" role="dialog" aria-modal="true" aria-labelledby="loginModalTitle">
            <button class="modal-close" id="loginModalClose" aria-label="閉じる">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="modal-title" id="loginModalTitle">
                <i class="fas fa-user-circle"></i>
                ログイン
            </h2>
            <form id="loginForm" class="modal-form">
                <div class="form-group">
                    <label for="loginEmail">メールアドレス</label>
                    <input type="email" id="loginEmail" name="email" required placeholder="user@example.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">パスワード</label>
                    <input type="password" id="loginPassword" name="password" required minlength="8" placeholder="********">
                </div>
                <button type="submit" class="btn btn-primary btn-large">
                    <i class="fas fa-sign-in-alt"></i>
                    ログイン
                </button>
            </form>
            <p class="modal-note">
                初回利用時は管理者にユーザー登録（組織名・メールアドレス）の設定を依頼してください。
            </p>
        </div>
    </div>
</body>
</html>
